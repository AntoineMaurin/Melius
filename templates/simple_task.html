<div class="row task-box border">
  <div class="col-1">
    <div class="h-100 category-color p-0" style="background-color:{{ tasklist_to_show.color }}"></div>
  </div>
  <div class="col-9 offset-left-45">
    <div class="pl-2 pt-1">
      {{ task.name }}
    </div>
    <div class="pl-2 pt-1 font-16">
      {% if task.due_date %}
        {{ task.due_date_clean_display }}
      {% endif %}
    </div>
    <div class="pl-2 pt-1 font-16">
      {{ task.description }}
    </div>
  </div>
  <div class="col-2">
    <div class="row align-items-center h-100">
      <div class="col-6">
        <a href="/edittask/{{ task.id }}" class="d-inline"><i class="fas fa-pencil-alt fa-2x"></i></a>
      </div>
      <div class="col-6">
        <a href="/changestate/{{ task.id }}" class="d-inline"><i class="fas fa-check fa-2x"></i></a>
      </div>
    </div>
  </div>
</div>
